name: CI â€“ Tutur Warta

on:
  push:
    branches:
      - main
      - develop
      - integration
      - "dev/**"
  pull_request:
    branches:
      - main
      - develop
      - integration

jobs:
  build:
    name: Validasi Kode
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run type checking
        run: npm run typecheck --if-present

      - name: Run build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build
